<!--			<p>Bitte folgen Sie uns auf <a href="https://twitter.com/edirom">Twitter</a> für aktuelle Ankündigungen.</p>-->
			
			<form class="custom" name="form1" action="submitpage.html" onsubmit="return validate_form(this);">
				<input type="hidden" name="env_report" value="REMOTE_HOST,REMOTE_ADDR,HTTP_USER_AGENT,AUTH_TYPE,REMOTE_USER" />
				<input type="hidden" name="recipients" value="pstadlerbe_gatozzi.bib.hfm-detmold.de" />
				<input type="hidden" name="required" value="anrede:Anrede,vorname:Ihr Vorname,nachname:Ihr Nachname,email:Ihre E-Mail" />
				<input type="hidden" name="subject" value="[ESS2013] Anmeldung" />
				<input type="hidden" name="good_template" value="form.ok.html" />
				
				<div class="row">
					
					<div class="large-6 columns">
						<fieldset>
							<legend>Persönliche Angaben</legend>
							
							<label for="anrede">Anrede *</label>
							<select id="anrede" class="small" required="required" name="anrede">
								<option disabled="disabled" selected="selected"></option>
								<option>Frau</option>
								<option>Herr</option>
							</select>					 
												
							<label for="vorname">Vorname *</label>			
							<input type="text" placeholder="Ihr Vorname (Pflichtangabe)" name="vorname" id="vorname" required="required"/>
												
							<label for="nachname">Nachname *</label>
							<input type="text" placeholder="Ihr Nachname (Pflichtangabe)" name="nachname" id="nachname" required="required"/>
							
							<label for="email">E-Mail *</label>
							<input type="email" placeholder="Ihre E-Mail-Adresse (Pflichtangabe)" name="email" required="required"/>
						</fieldset>
						<fieldset>
							<legend>Kommentar</legend>
							<textarea placeholder="Sie können uns bei Bedarf hier einen Kommentar hinterlassen" name="kommentar" id="kommentar" ></textarea>
						</fieldset>
					</div>
					
					<div class="large-6 columns">
						<fieldset>
							<legend>Kurswahl</legend>
							<label for="tei-einf" onclick="conflict('tei-einf')"><input type="checkbox" id="tei-einf" style="display: none;" name="kurse[]" value="tei-einf"/><span class="custom checkbox"></span> Einführung in die Textauszeichnung mit TEI <span data-tooltip="" class="has-tip tip-right" title="Zeit: Montag 9:30 bis Dienstag 12:30; Kosten: 15 Euro"> <img src="img/info.png"/></span></label>
							<label for="mei-einf" onclick="conflict('mei-einf')"><input type="checkbox" id="mei-einf" style="display: none;" name="kurse[]" value="mei-einf"/><span class="custom checkbox"></span> Einführung in die Musikcodierung mit MEI <span data-tooltip="" class="has-tip tip-right" title="Zeit: Mittwoch 9:30 bis Donnerstag 12:30; Kosten: 15 Euro"> <img src="img/info.png"/></span></label>
							<label for="mermeid" onclick="conflict('mermeid')"><input type="checkbox" id="mermeid" style="display: none;" name="kurse[]" value="mermeid"/><span class="custom checkbox"></span> MerMEId – Arbeiten mit MEI-Metadaten <span data-tooltip="" class="has-tip tip-right" title="Zeit: Donnerstag 14:00 bis Freitag 12:30; Kosten: 10 Euro"> <img src="img/info.png"/></span></label>
							<label for="qs" onclick="conflict('qs')"><input type="checkbox" id="qs" style="display: none;" name="kurse[]" value="qs"/><span class="custom checkbox"></span> Qualitätssicherung im Prozess der Codierung <span data-tooltip="" class="has-tip tip-right" title="Zeit: Dienstag 14:00 bis 17:30; Kosten: 5 Euro"> <img src="img/info.png"/></span></label>
							<label for="musikCodierung" onclick="conflict('musikCodierung')"><input type="checkbox" id="musikCodierung" style="display: none;" name="kurse[]" value="musikCodierung"/><span class="custom checkbox"></span> Musikcodierung in der Praxis <span data-tooltip="" class="has-tip tip-right" title="Zeit: Donnerstag 14:00 bis Freitag 12:30; Kosten: 10 Euro"> <img src="img/info.png"/></span></label>
							<label for="textGrid" onclick="conflict('textGrid')"><input type="checkbox" id="textGrid" style="display: none;" name="kurse[]" value="textGrid"/><span class="custom checkbox"></span> TextGrid <span data-tooltip="" class="has-tip tip-right" title="Zeit: Mittwoch 14:00 bis Donnerstag 12:30; Kosten: 10 Euro"> <img src="img/info.png"/></span></label>
							<label for="odd" onclick="conflict('odd')"><input type="checkbox" id="odd" style="display: none;" name="kurse[]" value="odd"/><span class="custom checkbox"></span> Einführung in die TEI Metasprache ODD <span data-tooltip="" class="has-tip tip-right" title="Zeit: Montag 14:00 bis Dienstag 12:30; Kosten: 10 Euro"> <img src="img/info.png"/></span></label>
							<label for="xslt" onclick="conflict('xslt')"><input type="checkbox" id="xslt" style="display: none;" name="kurse[]" value="xslt"/><span class="custom checkbox"></span> Einführung in die Programmiersprache XSLT <span data-tooltip="" class="has-tip tip-right" title="Zeit: Donnerstag 14:00 bis Freitag 12:30; Kosten: 10 Euro"> <img src="img/info.png"/></span></label>
							<label for="kdm" onclick="conflict('kdm')"><input type="checkbox" id="kdm" style="display: none;" name="kurse[]" value="kdm"/><span class="custom checkbox"></span> Konzeption digitaler Musikausgaben <span data-tooltip="" class="has-tip tip-right" title="Zeit: Montag 9:30 bis 12:30; Kosten: 5 Euro"> <img src="img/info.png"/></span></label>
							<label for="ms" onclick="conflict('ms')"><input type="checkbox" id="ms" style="display: none;" name="kurse[]" value="ms"/><span class="custom checkbox"></span> TEI für Handschriften <span data-tooltip="" class="has-tip tip-right" title="Zeit: Dienstag 14:00 bis Mittwoch 12:30; Kosten: 10 Euro"> <img src="img/info.png"/></span></label>
							<label for="edirom" onclick="conflict('edirom')"><input type="checkbox" id="edirom" style="display: none;" name="kurse[]" value="edirom"/><span class="custom checkbox"></span> Edirom Tools – Erstellen einer Edirom Online <span data-tooltip="" class="has-tip tip-right" title="Zeit: Montag 14:00 bis Dienstag 12:30; Kosten: 10 Euro"> <img src="img/info.png"/></span></label>
							<label for="xpath" onclick="conflict('xpath')"><input type="checkbox" id="xpath" style="display: none;" name="kurse[]" value="xpath"/><span class="custom checkbox"></span> XPath und Reguläre Ausdrücke – Fortgeschrittenes Suchen in XML-Dokumenten <span data-tooltip="" class="has-tip tip-right" title="Zeit: Dienstag 14:00 bis Mittwoch 12:30; Kosten: 10 Euro"> <img src="img/info.png"/></span></label>
<!--							<label for="beratung" onclick="conflict('beratung')"><input type="checkbox" id="beratung" style="display: none;" name="kurse[]" value="beratung"/><span class="custom checkbox"></span> Individuelle Forschungsberatung <span data-tooltip="" class="has-tip tip-right" title="Zeit: nach Vereinbarung; Kosten: Euro"> <img src="img/info.png"/></span></label>-->
							<label for="ks-vok" onclick="conflict('ks-vok')"><input type="checkbox" id="ks-vok" style="display: none;" name="kurse[]" value="ks-vok"/><span class="custom checkbox"></span> Kontrolliert-strukturierte Vokabulare in interdisziplinärer Perspektive <span data-tooltip="" class="has-tip tip-right" title="Zeit: Mittwoch 14:00 bis Donnerstag 12:30; Kosten: 10 Euro"> <img src="img/info.png"/></span></label>
						</fieldset>
						
						<fieldset>
							<legend>Forschungsberatung</legend>
							<label for="beratung"><input type="checkbox" id="beratung" style="display: none;" name="beratung" value="ja"/><span class="custom checkbox"></span> Ja, ich möchte an der Forschungsberatung teilnehmen </label>
							<label for="file"><input id="file" name="file" type="file"/></label>
						</fieldset>
						
						<input class="small button secondary right" type="submit" value="Senden"/>
